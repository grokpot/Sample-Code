{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <a href="/blog/{{ post.id }}">
                <div class="post-header">
                    <h3 class="post-title">{{ post.title }}</h3> <h4 class="post-date">{{ post.created }}</h4>
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock content %}
